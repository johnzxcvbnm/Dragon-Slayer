<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <title>Dragon Slayer 2</title>
  </head>
  <body>
    <div class="container">
      <h1>Dragon Slayer 2</h1>
      <div class="upButton button">
        <h4>UP</h4>
      </div>
      <div class="middleWrapper">
        <div class="leftWrapper">
          <div class="leftButton button">
            <h4>LEFT</h4>
          </div>
          <div class="theAButton button">
            <h4>A</h4>
          </div>
        </div>
        <div class="gameField">
        </div>
        <div class="rightWrapper">
          <div class="rightButton button">
            <h4>RIGHT</h4>
          </div>
          <div class="theBButton button">
            <h4>B</h4>
          </div>
        </div>
      </div>
      <div class="downButton button">
        <h4>DOWN</h4>
      </div>
    </div>
  </body>
</html>
